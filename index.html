#dropmenu {

#dropmenu ul {
	
	font-family: 'Ubuntu Mono', monospace;
	height: 83px;
	padding-left: 0px;
	
	

}

#dropmenu li a {
	display: block;
	margin: 0;
	padding: 15px 0px 20px 0px;
	color: #000000;
	font-size: 14px;
	font-weight: bold;
	line-height: 1;
	text-decoration: none;
}

#dropmenu li ul {
	list-style: none;
	position: absolute;
	top: 100%;
	left: 0;
	margin: 0;
	padding: 0;
	
}

#dropmenu li:last-child ul {
	width: 100%
}

#dropmenu li ul li {
font-family: 'Ubuntu Mono', monospace;
	overflow: hidden;
	width: 200px;
	height: 0;
	color: #000000;
	transition: .2s;

}

#dropmenu li ul li a {
	padding: 13px 13px;
	background-color: rgba(250,250,250,0.5);
	text-align: right;
	font-size: 12px;
	font-weight: normal;
	/*border-top-color: #666666;
	border-bottom-color: #333333;*/
}

#dropmenu li:hover>a {
	
	color: #ffffff;
	background-color: #94ECFE;	/*border-bottom-color: #333333;*/
}

}
#dropmenu>li:hover>a {
	border-radius: 3px 3px 0 0;
	font-size: 9px;
}

#dropmenu li:hover ul li {
	overflow: visible;
	height: 35px;
	border-top: 1px solid #ffffff;
	border-bottom: 1px solid #ffffff;
	border-top-color: #333333;
	border-left-color: #FFFFFF;
	border-bottom-color: #333333;
}

#dropmenu li:hover ul li:first-child {
	border-top: 0;
	margin-top:0;
}

#dropmenu li:hover ul li:last-child {
	border-bottom: 0;
}

#dropmenu li:hover ul li:last-child a {
	border-radius: 0 0 3px 3px;
}



a:link {
	color: #666666;
}

a:visited {
	color: #666666;
}

a:hover {
	color: #333333;
}

a:active {
	color: #666666;
}


.title {

	padding-right: 10px;
	background-color: rgba(200,200,200,0.4);
}

 





html {
